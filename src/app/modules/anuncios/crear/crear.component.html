<div class="form-container">
    <h2>Crear Anuncio</h2>
    <form [formGroup]="createForm">
        <div class="form-group">
            <label for="tipo_anuncio">Tipo de Anuncio</label>
            <select id="tipo_anuncio" name="tipo_anuncio" required formControlName="Tipo_Anuncio">
                <option value="Adopción">Adopción</option>
                <option value="Vacunación">Vacunación</option>
                <option value="Castración">Castración</option>
            </select>
        </div>
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" required formControlName="Titulo">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" required formControlName="Descripcion"></textarea>
        </div>
        <div class="form-group">
            <label for="fecha_evento">Fecha del Evento</label>
            <input type="date" id="fecha_evento" name="fecha_evento" required formControlName="Fecha_Evento">
        </div>
        <div class="form-group">
            <label for="lugar">Lugar</label>
            <input type="text" id="lugar" name="lugar" required formControlName="Lugar">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" formControlName="Telefono">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" formControlName="Email">
        </div>
        
        <div class="form-group">
            <label for="imagen">Imagen</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" (change)="onFileSelected($event)">
        </div>

        <div class="row" *ngIf="imageUrl">
            <img [src]="imageUrl" alt="Vista previa de la imagen">
        </div>
      

        <button (click)="saveAnnounce()" [disabled]="!createForm.valid && !imageUrl">Registrar Anuncio</button>
    </form>
</div>
