<div class="container-fluid bg-primary py-5 mb-5 hero-header">
    <div class="container py-5" *ngIf="userInfo"> 
        <div class="row justify-content-start">
            <div class="col-lg-8 text-center text-lg-start">
                <h1 class="font-secondary text-primary mb-4">Su cuenta</h1>
                <h1 class="display-1 text-uppercase text-white mb-4">{{ userInfo.Nombre_Usuario }}</h1>
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <form [formGroup]="userInfoForm">
                            <div class="mb-3">
                                <label for="username" class="form-label text-white">Nombre de usuario</label>
                                <input type="text" formControlName="username" class="form-control" id="username" >
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label text-white">Correo electrónico</label>
                                <input type="email" formControlName="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label text-white">Nombre completo</label>
                                <input type="text" formControlName="name" class="form-control" id="name">
                            </div>
                            <hr>
                            <div class="mb-3">
                                <label for="pwd" class="form-label text-white">Contraseña actual</label>
                                <input type="password" formControlName="password" class="form-control" id="pwd">
                            </div>

                            <div class="mb-3">
                                <label for="newpwd" class="form-label text-white">Nueva contraseña</label>
                                <input type="password" formControlName="newpassword" class="form-control" id="newpwd">
                            </div>

                            <button [disabled]="!userInfoForm.touched || !userInfoForm.dirty && !userInfoForm.valid" type="button" class="btn btn-primary btn-lg btn-block">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
