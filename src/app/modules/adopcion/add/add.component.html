<div class="container" ng-controller="AdoptionController as ctrl">
    <h2>Formulario de Adopción de Mascotas</h2>
    <form name="adoptionForm" ng-submit="ctrl.onSubmit(adoptionForm)" novalidate>
        <div class="form-group">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required ng-model="ctrl.adopter.name" class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required ng-model="ctrl.adopter.email" class="form-control">
        </div>

        <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required ng-model="ctrl.adopter.phone" class="form-control">
        </div>

        <div class="form-group">
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required ng-model="ctrl.adopter.address" class="form-control">
        </div>

        <div class="form-group">
            <label for="petType">Tipo de Mascota:</label>
            <select id="petType" name="petType" required ng-model="ctrl.adopter.petType" class="form-control">
                <option value="">Selecciona una opción</option>
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="petId">ID Mascota:</label>
            <input type="text" id="petId" name="petId" required ng-model="ctrl.adopter.petId" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Adoptar</button>
    </form>
</div>
