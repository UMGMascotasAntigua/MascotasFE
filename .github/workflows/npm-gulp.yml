name: NodeJS with Gulp

on:
  push:
    branches: [ "master" ]

  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Angular Globally
      run: npm install -g @angular/cli

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build
